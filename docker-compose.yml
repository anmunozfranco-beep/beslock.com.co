version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: beslock_db
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress:
    image: wordpress:6.4-php8.1-apache
    container_name: beslock_wp
    depends_on:
      - db
    ports:
      - "8000:80"
    volumes:
      # Monta s√≥lo la carpeta `beslock-custom` en la ruta del tema dentro del contenedor.
      # Antes se montaba todo el repo en el directorio del tema, lo que provocaba que
      # los archivos del tema quedaran anidados en `beslock-custom/beslock-custom`.
      - ./beslock-custom:/var/www/html/wp-content/themes/beslock-custom:cached
      - ./wp_uploads:/var/www/html/wp-content/uploads
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    restart: always

volumes:
  db_data:
